<p>prod-get works!</p>
<div class="container">
    <p><a routerLink="/prod/allprod">Menu</a></p>
    <a routerLink="/prod/create">Add New Pizza</a>
    <div class="row">
        <div class="col-md-3">PIZZA-ID</div>   
        <div class="col-md-3">PIZZA-NAME</div>    
        <div class="col-md-2">PRICE</div>   
        <div class="col-md-2">OPERATIONS</div>
    </div>
    
    <div class="row" *ngFor="let product of products">
        <div class="col-md-3">{{product.prodId}}</div>
        <div class="col-md-3">{{product.prodName}}</div>
        <div class="col-md-2">{{product.price}}</div>
       
        <a routerLink="/prod/delete/{{product.prodId}}">Delete</a>&nbsp;
<div class="col-md-0" (click)="onSelection(product)">Update</div>&nbsp;
<div class="col-md-0"><a routerLink="/prod/addtoCart/{{product.prodId}}">Add to cart</a></div>&nbsp;
    </div>
    <div *ngIf="selectedProd" class="selectedProd">
        <app-product-update [product]="selectedProd"></app-product-update>

    </div>
</div>

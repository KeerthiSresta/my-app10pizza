  

      <div class="card">
        <div class="card-body">
          <form [formGroup]="angForm" novalidate>
            <div class="form-group">
              <label class="col-md-4">Pizza Id</label>
              <input type="text" class="form-control" formControlName="prodId" #prodId />
            </div>
            <div *ngIf="angForm.controls['prodId'].invalid && (angForm.controls['prodId'].dirty || angForm.controls['prodId'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['prodId'].errors.required">
                Pizza Id is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Pizza Name </label>
              <input type="text" class="form-control" formControlName="prodName" #prodName />
            </div>
            <div *ngIf="angForm.controls['prodName'].invalid && (angForm.controls['prodName'].dirty || angForm.controls['prodName'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['prodName'].errors.required">
                Pizza name is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Price </label>
              <input type="text" class="form-control" formControlName="price" #price />
            </div>
            <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['price'].errors.required">
                Price is Required.
              </div>
            </div>
            <div class="form-group">
                    <button (click)="addProduct(prodId.value, prodName.value, price.value)"
                        [disabled]="angForm.pristine || angForm.invalid" 
                        class="btn btn-primary">
                        Add New Pizza
                     </button>
                </div>
          </form>
        </div>
      </div>
